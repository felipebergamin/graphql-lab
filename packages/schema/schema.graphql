directive @auth on OBJECT | FIELD_DEFINITION

scalar DateTime

type User {
  id: ID!
  firstName: String!
  lastName: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  users: [User!]! @auth
}

input NewUserInput {
  firstName: String!
  lastName: String!
  email: String!
  plainTextPassword: String!
}

input SignInInput {
  email: String!
  plainTextPassword: String!
}

type AuthenticationPayload {
  accessToken: String!
  user: User!
}

type Mutation {
  newUser(input: NewUserInput!): User!
  authenticate(input: SignInInput!): AuthenticationPayload!
}
